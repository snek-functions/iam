version: '3.1'

services:
  #> PostgreSQL
  db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=app_db
      - POSTGRES_USER=app_user
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_PORT=5432
    restart: always

  #> Django
  app:
    build:
      context: .
    environment:
      - DJANGO_SECRET_KEY=changeme
      - POSTGRES_HOST=db
      - POSTGRES_DB=app_db
      - POSTGRES_USER=app_user
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_PORT=5432
    links:
      - db:db
    ports:
      - 8000:8000/tcp
    depends_on:
      - db
